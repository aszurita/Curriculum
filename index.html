<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANGELO ZURITA</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/navbar.css" />
    <link rel="stylesheet" href="/assets/styles/background.css">
  </head>
  <body>
    <header>
      <nav class="navbar">  
        <div class="container">
          <a href="#home" class="logo">ANGELO ZURITA</a>
          <button class="menu-toggle" onclick="toggleMenu()">
            <span class="sr-only">Toggle menu</span>
            <svg
              class="menu-icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 6h18M3 12h18M3 18h18" />
            </svg>
          </button>
          <!-- Navigation links -->
          <div id="menu" class="menu">
            <a href="#tools" class="nav-link">TOOLS</a>
            <a href="#portfolio" class="nav-link">PORTFOLIO</a>
            <a href="#experience" class="nav-link">EXPERIENCE</a>
            <a href="#presentations" class="nav-link">PRESENTATIONS</a>
            <a href="#contactme" class="nav-link">CONTACT ME</a>
            <div class="theme-toggle" onclick="toggleTheme()">
              <img id="theme-icon-img" width="18" height="18"
                src="https://img.icons8.com/ios-filled/50/do-not-disturb-2.png"
                alt="dark-mode-icon" />
            </div>
          </div>
        </div>
      </nav>
      <script src="/assets/js/darkmode.js"></script>
    </header>
    <main>
      <section id="particles-js" class="relative">
        <div id="about-me-placeholder"></div>
        <script src="/assets/js/particles.js"></script>
        <script src="/assets/js/stats.js"></script>
        <script src="/assets/js/script.js"></script>
      </section>
    </main>
  </body>
</html>
